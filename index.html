<!DOCTYPE html>
<html>
  <head>
    <title>Text Word Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="first-box">
        <div class="second-box">
          <h2 id="heading">Text & Words Counter</h2>
          <textarea
            id="text"
            class="text"
            placeholder="Enter text here:"
          ></textarea>
          <div class="output">
            <span id="char" class="chars">0 Characters</span>
            <span id="words" class="word">0 Words</span>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
